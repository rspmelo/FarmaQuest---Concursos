
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaQuest - Concursos Farmacêuticos</title>
    
    <!-- Script de Segurança para evitar erros de "process is not defined" -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Captura erros globais para mostrar na tela se o site falhar
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Erro detectado:", message);
        // Se o root estiver vazio (tela branca), mostramos o erro
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                document.body.innerHTML = `
                    <div style="padding: 20px; font-family: sans-serif; color: #333; text-align: center; margin-top: 50px;">
                        <h1 style="color: #F79433;">Ops! Algo deu errado.</h1>
                        <p>O site não conseguiu carregar. Detalhes do erro:</p>
                        <pre style="background: #f1f1f1; padding: 15px; text-align: left; overflow: auto; border-radius: 8px;">${message}</pre>
                        <p style="font-size: 12px; color: #666;">Verifique se a API_KEY foi configurada corretamente no arquivo .env antes do build.</p>
                    </div>
                `;
            }
        }, 1000);
      };
    </script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

                hoverNavy: '#16192e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .animate-bounceIn { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
